<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FOCCO Consultoria de RH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #F4F7FC; /* Fundo suave */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        background-color: #FFFFFF;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .login-header h1 {
        font-size: 24px;
        color: #2A3F54;
        margin-bottom: 10px;
    }

    .login-header img {
        max-width: 150px; /* Definindo um tamanho máximo para a imagem */
        width: 100%;
        height: auto;
        margin-top: 10px;
    }

    .login-header h2 {
        color: #2A3F54;
        font-size: 28px;
        margin-bottom: 10px;
    }

    .login-header p {
        color: #7A7F83;
        font-size: 16px;
    }

    .form-outline {
        margin-bottom: 20px;
    }

    .form-outline label {
        font-size: 14px;
        color: #7A7F83;
    }

    .form-outline input {
        background-color: #ECF0F1;
        border: 1px solid #CCD1D9;
        border-radius: 8px;
        padding: 12px;
        font-size: 16px;
        color: #34495E;
        width: 100%;
        outline: none;
        transition: border-color 0.3s ease;
    }

    .form-outline input:focus {
        border-color: #2A3F54;
    }

    .btn-primary {
        background-color: #2A3F54;
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-size: 16px;
        width: 100%;
        color: #FFFFFF;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #1F2D40;
    }

    .forgot-password {
        text-align: right;
        margin-bottom: 20px;
    }

    .forgot-password a {
        color: #2A3F54;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
    }

    .forgot-password a:hover {
        color: #1F2D40;
    }

    .register-link {
        text-align: center;
        margin-top: 20px;
    }

    .register-link a {
        color: #E74C3C;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
    }

    .register-link a:hover {
        color: #C0392B;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-header">
  </div>
  <form th:action="@{/logarUsuario}" method="post">
    <div class="form-outline mb-4">
      <label for="email">Endereço de E-mail</label>
      <input type="email" id="email" name="login" class="form-control" placeholder="Digite seu e-mail" >
    </div>
    <div class="form-outline mb-4">
      <label for="password">Senha</label>
      <input type="password" id="password" name="senhaHash" class="form-control" placeholder="Digite sua senha">
    </div>
    <div class="forgot-password">
      <a href="#">Esqueceu a senha?</a>
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
    <div class="register-link">
      <p>Não tem uma conta? <a href="#">Registrar-se</a></p>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
